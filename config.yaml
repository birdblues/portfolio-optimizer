# ============================================================
# SAA 기금운용위원회 의결 — config.yaml
# 의결일: 2026-02-12
# 참석: macro-strategist, regime-analyst, risk-governor
# 결과: 만장일치 찬성 (조건부 2건)
# ============================================================

# 자산 유니버스
assets: [SPY, TLT, GLD, DXY]
symbols:
  SPY: SPY
  TLT: TLT
  GLD: GLD
  DXY: UUP

# 데이터 수집
data:
  lookback_days: 504  # 2년, EWMA 수렴 + 최신성 균형

# 시장 균형 비중 (BL 모형 pi 산출 기초)
# SPY 0.40: 고평가(Shiller PE 40.74) 반영 보수적 설정
# TLT 0.25: Summer 인플레 부담과 관세 2차 디플레 방어 균형
# GLD 0.20: 구조적 금 강세(중앙은행 매입, 달러 약세) 반영, 오버레이 괴리 8%p 관리
# DXY 0.15: 약세 추세 반영 최소 비중
w_mkt: [0.40, 0.25, 0.20, 0.15]

# 자산별 비중 제약 [하한, 상한]
constraints:
  SPY: [0.20, 0.50]   # 상한 50%: Shiller PE 40.74(역대 2위) 밸류에이션 반영
  TLT: [0.15, 0.45]   # 하한 15%: 최소 채권 버퍼 확보
  GLD: [0.05, 0.25]   # 민스키 오버레이 동적 조절 감안 넓은 범위
  DXY: [0.00, 0.30]   # 상한 30%: 임시SAA 의결(2026-02-12), 위기 시 방어 headroom 확보

# EWMA 공분산 파라미터
ewma:
  lambda: 0.94         # RiskMetrics 표준, 레짐 변화 포착과 안정성 균형
  init_window: 60      # 3개월 초기 시드

# Black-Litterman 파라미터
bl:
  tau: 0.05            # 4자산 소규모 유니버스에서 뷰 반영력 확보
  delta: 2.5           # 성장 지향 포트폴리오, 적극적 틸팅 허용
  horizons:
    1m: 21             # 1개월 거래일
    3m: 63             # 3개월 거래일
    6m: 126            # 6개월 거래일
  primary_horizon: "3m"  # 최종 비중 결정용 (민스키 오버레이 적용 지평)

# 민스키 오버레이
# 레짐: Late Spring→Summer 전환 초입 (macro) + Speculative Finance (minsky)
# 설계 원칙: CLAUDE.md 상태기계 준수 — 위기 시 GLD 축소 (유동성 투매 반영)
minsky:
  current_state: speculative  # 마진부채 사상최고, HY OAS 역사적 축소, 크립토 디레버리징
  gld_targets:
    hedge: 0.10          # 안정기 기본
    speculative: 0.12    # 경계 강화, 금 EUPHORIA 반영하여 hedge보다 소폭 상향
    ponzi: 0.05          # 위기 직전, 유동성 확보 우선 (2008/2020 금 투매 실적)
    margin_shock: 0.05   # 강제 청산, 금도 투매 대상
    bull_trap: 0.05      # 반등 유혹, 재진입 자제
    stabilize: 0.13      # 안정화 후 재진입

